<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressedKeys = []
      const secretWord = 'haha'
      window.addEventListener('keyup', e => {
        pressedKeys.push(e.key)
        pressedKeys.splice(
          -secretWord.length - 1,
          pressedKeys.length - secretWord.length
        )
        if (pressedKeys.join('').includes(secretWord)) {
          console.log('DING DING!')
          cornify_add()
        }
      })
    </script>
  </body>
</html>
