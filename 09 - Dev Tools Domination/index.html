<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello world');

      // Interpolated
      console.log('hello %s', 'hey');

      // Styled
      console.log('%c change style', 'font-size:5px;background:blue');

      // warning!
      console.warn('This is a warn');

      // Error :|
      console.error('This is a error');

      // Info
      console.info('This is a info');

      // Testing
      console.assert(1 === 3, 'This is a assert');

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count('hello');
      console.count('hello');
      console.count('hey');
      console.count('hey');
      console.count('hello');
      console.count('hey');
      console.count('hello');
      console.count('hey');

      // timing

      console.time('timing');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('timing');
          console.log(data);
        });
      console.table(dogs);
    </script>
  </body>
</html>
